<!DOCTYPE html>
<html lang="en">
<head>
    <title>Windows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="util">
        <i class="fa-solid fa-computer"></i><br>
        <p style="font-size: 15px;">computer</p>
        <i class="fa-solid fa-folder"></i><br>
        <p style="font-size: 15px;"</p>Folder</p>
    </div>
    <footer>
        <div class="start">
            <div class="icon">
                <i class="fa-brands fa-windows lower"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass lower"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-folder-closed lower"></i>
            </div>
            <div class="icon"><i class="fa-brands fa-chrome lower"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-edge lower"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-music lower"></i>
            </div>
        </div>
        <div class="time">
            <i class="fa-solid fa-angle-up lower"></i>
        </div>
        <div class="time2 time lower">
            <p class="lang">ENG</p>
            <p class="lang">IN</p>
        </div>
        <div class="network lower">
            <i class="fa-solid fa-wifi"></i>&nbsp;&nbsp;
            <i class="fa-solid fa-volume-high"></i>&nbsp;&nbsp;
            <i class="fa-solid fa-battery-full"></i>            
        </div>
        <div class="date lower">
            <p>05:24PM</p>
            <p>15-4-2024</p>
        </div>
        <div class="snooz">
            <i class="fa-solid fa-bell lower"></i>
        </div>
    </footer>
</body>
</html>
